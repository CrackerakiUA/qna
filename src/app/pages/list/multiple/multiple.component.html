<h3>{{question.text}}</h3>
<label class="checkbox" *ngFor="let text of question.answers">
    <input class="checkbox__input" type="checkbox" [(ngModel)]="answers[text]" (ngModelChange)="change()" name="answer" [disabled]="!!answer.id">
    <div class="checkbox__body">
        <span class="checkbox__svg"><svg width="12px" height="10px">
                <use xlink:href="#check"></use>
            </svg></span>
        <span class="checkbox__text">{{text}}</span>
    </div>
</label>

<div>
	<button class="btn _primary" *ngIf="!answer.id" [disabled]="!answer.text" (click)="qs.answer(question, answer);">Answer</button>
	<button class="btn _danger" *ngIf="answer.id" (click)="qs.revoke(answer);">Revoke</button>
</div>


<svg class="checkbox__svg-icon">
    <symbol id="check" viewbox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
    </symbol>
</svg>
