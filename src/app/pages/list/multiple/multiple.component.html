<label *ngFor="let text of question.answers" (click)="answer.answer = text">
	<span>{{text}}</span>
	<input type="checkbox" [checked]="answer.answer === text">
</label>

<button *ngIf="!answer.id" [disabled]="!answer.answer" (click)="qs.answer(question, answer);">Answer</button>
<button *ngIf="answer.id" (click)="answer.answer = ''; qs.update(question);">Revoke</button>
